<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - REDIACC</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="max-width: 500px;">
            <div class="login-logo">
                <span>REDIACC</span>
            </div>
            <h1 class="login-title">Register New Company</h1>
            <form class="login-form" action="login.html" method="GET">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" class="form-control" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" name="admin-email" class="form-control" placeholder="Enter admin email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" name="admin-password" class="form-control" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm password" required>
                </div>
                <div class="form-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn login-button">REGISTER</button>
            </form>
            <a href="login.html" class="register-link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const companyName = document.getElementById('company-name').value;
                const adminEmail = document.getElementById('admin-email').value;
                const adminPassword = document.getElementById('admin-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                // Validation
                if (adminPassword !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }
                
                if (!terms) {
                    alert("You must agree to the Terms of Service and Privacy Policy.");
                    return;
                }
                
                // In a real application, this would be an API call to register
                console.log(`Registering company: ${companyName} with admin: ${adminEmail}`);
                
                // For demo purposes, just redirect to the login page
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
