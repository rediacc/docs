<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50" />
  <text x="30" y="38" font-family="Arial" font-size="22" fill="white" font-weight="bold">REDIACC</text>
  
  <!-- User Info -->
  <circle cx="760" cy="30" r="20" fill="#4a7aff" />
  <text x="760" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="white">A</text>
  
  <!-- Sidebar Navigation -->
  <rect x="0" y="60" width="200" height="540" fill="#2c3e50" />
  
  <!-- Navigation Items -->
  <text x="20" y="135" font-family="Arial" font-size="14" fill="#b8c2cc">Dashboard</text>
  
  <rect x="0" y="150" width="200" height="40" fill="#3498db" />
  <text x="20" y="175" font-family="Arial" font-size="14" fill="white">Infrastructure</text>
  
  <text x="40" y="210" font-family="Arial" font-size="14" fill="#b8c2cc">Regions</text>
  <text x="40" y="240" font-family="Arial" font-size="14" fill="#b8c2cc">Bridges</text>
  <text x="40" y="270" font-family="Arial" font-size="14" fill="#ffffff">Machines</text>
  
  <text x="20" y="310" font-family="Arial" font-size="14" fill="#b8c2cc">Team Management</text>
  <text x="20" y="350" font-family="Arial" font-size="14" fill="#b8c2cc">Resources</text>
  <text x="20" y="390" font-family="Arial" font-size="14" fill="#b8c2cc">Operations</text>
  <text x="20" y="430" font-family="Arial" font-size="14" fill="#b8c2cc">Administration</text>
  
  <!-- Page Title and Buttons -->
  <text x="220" y="100" font-family="Arial" font-size="24" fill="#333" font-weight="bold">Machines</text>
  
  <!-- Selectors -->
  <rect x="220" y="80" width="160" height="35" rx="4" fill="white" stroke="#cfd4da" stroke-width="1" />
  <text x="235" y="104" font-family="Arial" font-size="14" fill="#333">Development Team</text>
  <text x="360" y="104" font-family="Arial" font-size="14" fill="#333">▼</text>
  
  <rect x="400" y="80" width="160" height="35" rx="4" fill="white" stroke="#cfd4da" stroke-width="1" />
  <text x="415" y="104" font-family="Arial" font-size="14" fill="#333">Production Bridge 1</text>
  <text x="540" y="104" font-family="Arial" font-size="14" fill="#333">▼</text>
  
  <rect x="680" y="80" width="100" height="35" rx="4" fill="#4a7aff" />
  <text x="730" y="104" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Add Machine</text>
  
  <!-- Table Header -->
  <rect x="220" y="130" width="560" height="40" rx="4" fill="#f1f5f9" />
  <text x="240" y="155" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Machine Name</text>
  <text x="380" y="155" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Bridge</text>
  <text x="480" y="155" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Status</text>
  <text x="550" y="155" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Queue Items</text>
  <text x="650" y="155" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Last Activity</text>
  <text x="750" y="155" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Actions</text>
  
  <!-- Table Rows -->
  <rect x="220" y="170" width="560" height="50" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="240" y="200" font-family="Arial" font-size="14" fill="#333">Web Server 1</text>
  <text x="380" y="200" font-family="Arial" font-size="14" fill="#333">Production Bridge 1</text>
  <circle cx="480" cy="195" r="8" fill="#4caf50" />
