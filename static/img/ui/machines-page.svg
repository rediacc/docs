  <text x="550" y="200" font-family="Arial" font-size="14" fill="#333">3</text>
  <text x="650" y="200" font-family="Arial" font-size="14" fill="#333">2025-04-25 09:10</text>
  <text x="740" y="200" font-family="Arial" font-size="14" fill="#4a7aff">⋮</text>
  
  <rect x="220" y="220" width="560" height="50" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="240" y="250" font-family="Arial" font-size="14" fill="#333">Web Server 2</text>
  <text x="380" y="250" font-family="Arial" font-size="14" fill="#333">Production Bridge 1</text>
  <circle cx="480" cy="245" r="8" fill="#4caf50" />
  <text x="500" y="250" font-family="Arial" font-size="14" fill="#333">Online</text>
  <text x="550" y="250" font-family="Arial" font-size="14" fill="#333">1</text>
  <text x="650" y="250" font-family="Arial" font-size="14" fill="#333">2025-04-25 09:05</text>
  <text x="740" y="250" font-family="Arial" font-size="14" fill="#4a7aff">⋮</text>
  
  <rect x="220" y="270" width="560" height="50" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="240" y="300" font-family="Arial" font-size="14" fill="#333">DB Server 1</text>
  <text x="380" y="300" font-family="Arial" font-size="14" fill="#333">Production Bridge 1</text>
  <circle cx="480" cy="295" r="8" fill="#ff9800" />
  <text x="500" y="300" font-family="Arial" font-size="14" fill="#333">Degraded</text>
  <text x="550" y="300" font-family="Arial" font-size="14" fill="#333">0</text>
  <text x="650" y="300" font-family="Arial" font-size="14" fill="#333">2025-04-25 08:30</text>
  <text x="740" y="300" font-family="Arial" font-size="14" fill="#4a7aff">⋮</text>
  
  <rect x="220" y="320" width="560" height="50" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="240" y="350" font-family="Arial" font-size="14" fill="#333">Test Server</text>
  <text x="380" y="350" font-family="Arial" font-size="14" fill="#333">Testing Bridge</text>
  <circle cx="480" cy="345" r="8" fill="#f44336" />
  <text x="500" y="350" font-family="Arial" font-size="14" fill="#333">Offline</text>
  <text x="550" y="350" font-family="Arial" font-size="14" fill="#333">0</text>
  <text x="650" y="350" font-family="Arial" font-size="14" fill="#333">2025-04-24 17:45</text>
  <text x="740" y="350" font-family="Arial" font-size="14" fill="#4a7aff">⋮</text>
  
  <!-- Action Menu (Dropdown) -->
  <rect x="700" y="205" width="120" height="120" rx="4" fill="white" stroke="#e1e5eb" stroke-width="1" />
  <text x="720" y="230" font-family="Arial" font-size="14" fill="#333">Edit</text>
  <text x="720" y="260" font-family="Arial" font-size="14" fill="#333">Change Bridge</text>
  <text x="720" y="290" font-family="Arial" font-size="14" fill="#333">View Queue</text>
  <text x="720" y="320" font-family="Arial" font-size="14" fill="#ff4a4a">Remove</text>
</svg> 