  <text x="240" y="250" font-family="Arial" font-size="14" fill="#333">East Coast Data Center</text>
  <text x="450" y="250" font-family="Arial" font-size="14" fill="#333">2</text>
  <text x="590" y="250" font-family="Arial" font-size="14" fill="#333">2025-04-21</text>
