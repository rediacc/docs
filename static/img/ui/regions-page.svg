  <text x="450" y="200" font-family="Arial" font-size="14" fill="#333">3</text>
  <text x="590" y="200" font-family="Arial" font-size="14" fill="#333">2025-04-20</text>
  <text x="720" y="200" font-family="Arial" font-size="14" fill="#4a7aff">Edit</text>
  <text x="760" y="200" font-family="Arial" font-size="14" fill="#ff4a4a">Remove</text>
  
