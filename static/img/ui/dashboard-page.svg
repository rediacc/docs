  <text x="240" y="430" font-family="Arial" font-size="14" fill="#333">Machine 'Web Server 1' was added</text>
  <text x="680" y="430" font-family="Arial" font-size="14" fill="#999" text-anchor="end">5 mins ago</text>
  
  <line x1="240" y1="450" x2="760" y2="450" stroke="#e1e5eb" stroke-width="1" />
