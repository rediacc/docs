  <line x1="240" y1="530" x2="760" y2="530" stroke="#e1e5eb" stroke-width="1" />
  <text x="240" y="550" font-family="Arial" font-size="14" fill="#333">User 'john@acme.com' was activated</text>
  <text x="680" y="550" font-family="Arial" font-size="14" fill="#999" text-anchor="end">2 hours ago</text>
