<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50" />
  <text x="30" y="38" font-family="Arial" font-size="22" fill="white" font-weight="bold">REDIACC</text>
  
  <!-- User Info -->
  <circle cx="760" cy="30" r="20" fill="#4a7aff" />
  <text x="760" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="white">A</text>
  
  <!-- Sidebar Navigation -->
  <rect x="0" y="60" width="200" height="540" fill="#2c3e50" />
  
  <!-- Navigation Items -->
  <rect x="0" y="110" width="200" height="40" fill="#3498db" />
