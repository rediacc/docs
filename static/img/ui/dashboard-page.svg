  <text x="20" y="255" font-family="Arial" font-size="14" fill="#b8c2cc">Resources</text>
  <text x="20" y="295" font-family="Arial" font-size="14" fill="#b8c2cc">Operations</text>
  <text x="20" y="335" font-family="Arial" font-size="14" fill="#b8c2cc">Administration</text>
  
