<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Login Card -->
  <rect x="250" y="100" width="300" height="400" rx="8" fill="white" stroke="#e1e5eb" stroke-width="1" />
  
  <!-- Logo -->
  <circle cx="400" cy="160" r="40" fill="#4a7aff" />
  <text x="400" y="170" font-family="Arial" font-size="20" text-anchor="middle" fill="white" font-weight="bold">REDIACC</text>
  
  <!-- Form Title -->
  <text x="400" y="230" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Login</text>
  
  <!-- Email Input -->
  <rect x="280" y="260" width="240" height="40" rx="4" fill="white" stroke="#cfd4da" stroke-width="1" />
  <text x="290" y="285" font-family="Arial" font-size="14" fill="#999">Email address</text>
  
  <!-- Password Input -->
  <rect x="280" y="320" width="240" height="40" rx="4" fill="white" stroke="#cfd4da" stroke-width="1" />
  <text x="290" y="345" font-family="Arial" font-size="14" fill="#999">Password</text>
  
  <!-- Login Button -->
  <rect x="280" y="380" width="240" height="45" rx="4" fill="#4a7aff" />
  <text x="400" y="410" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">LOGIN</text>
  
  <!-- Register Link -->
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a7aff">Register new company</text>
</svg>